<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #draggable { width: 150px; height: 220px; padding: 0.5em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
  </script>
</head>
<body>
<h1>Below Image you can drag and keep it anywhere on screen.</h1>
 
<div id="draggable" class="ui-widget-content" style="position: relative;padding-left:45%;">
  <p style="text-align:center;">I am Srinivas</p>
  <img src="srinivas_passport_size_photo.jpg" width="140px" height="160px"/>
</div>
</body>
</html>
